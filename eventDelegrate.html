<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handler Bubble</title>
</head>

<body>
    <div id="container">
        <h1>Expore Event Bubble</h1>
        <ul id="my-list">
            <li class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Aliquid necessitatibus nostrum ipsum nisi.</li>
            <li class="item">Alias perspiciatis esse voluptate aperiam.</li>
            <li class="item">Provident quis reprehenderit quae eum.</li>
            <li class="item">Ex eligendi alias quibusdam nam?</li>
        </ul>
    </div>
    <button id="addBtn">Add New Item</button>

    <script>
      

        document.getElementById("addBtn").addEventListener("click", function (event) {
            // console.log("addBtn clicked");
            let parentItem = document.getElementById("my-list");
            let createNewItem = document.createElement("li");
            createNewItem.innerText = "New Item Added";
            // createNewItem.setAttribute("class", "item");
            parentItem.appendChild(createNewItem);
        })

        
        let ul = document.getElementById("my-list").addEventListener("click",function(event) {
            // console.log(this,event.target);
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>

</html>
